<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gig Worker Social Security Fund Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gig Worker Social Security Fund Calculator</h1>
      <div class="month-selector">
        <label for="month">Month:</label>
        <select id="month">
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div>
    </header>
    <main>
      <section class="worker-table-section">
        <div class="controls">
          <button id="add-worker">Add Worker</button>
          <label for="ss-rate">Social Security per Worker (â‚¹):</label>
          <input type="number" id="ss-rate" min="0" value="10000">
        </div>
        <table id="worker-table">
          <!-- Table will be generated by JS -->
        </table>
        <div class="table-controls">
          <button id="save">Save</button>
          <button id="reset">Reset</button>
        </div>
      </section>
      <aside class="summary-section">
        <h2>Social Security Fund Summary</h2>
        <div id="summary-content">
          <!-- Summary will be generated by JS -->
        </div>
      </aside>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
